<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- font -->
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Frontend Mentor | Product list with cart</title>
</head>

<body>
  <div class="container-fluid">
    <div class="main container row mt-5 m-auto p-0">
      <div class="col-md-8 col-12 p-0">
        <div class="header mb-4">
          <h2>Desserts</h2>
        </div>
        <div class="d-flex justify-content-between mb-2 flex-wrap align-content-between cards">
        </div>
      </div>
      <div class="cart col-md-4 col-12 rounded-2 mb-2">
        <div class="header my-4 ms-2 text-red ">
          <h5>Your Cart(<span id="counter-of-cart">0</span>)</h5>
        </div>
        <div class="text-center me-1 ms-1 cart-body">
          <div id="cart-empty">
            <img src="assets/images/illustration-empty-cart.svg">
            <p class="text-dark-muted">you added items will appear here</p>
          </div>
          <div class="d-none" id="cart-not-empty">
            <div class="row mb-4">
              <div class="col-md-4 text-start m-auto">
                <span>order total</span>
              </div>
              <div class="col-md-8 text-end m-auto">
                <h5 class="m-0">$<span id="order-total-price">0</span></h5>
              </div>
            </div>
            <div class="carbon-neutral mb-4 p-2 rounded-1">
              <img src="assets/images/icon-carbon-neutral.svg">
              <span>this is a <b>carbon-neutral</b> delivery</span>
            </div>
            <div class="mb-4">
              <button class="border-0 rounded-5 w-100 bg-red text-light p-2 font-large font-weight-600"
                onclick="showConfirmedOrder()">
                <h6 class="m-0">
                  Confirm Order
                </h6>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="order-confirmed" class="d-flex justify-content-center flex-wrap align-content-center d-none">
  </div>
  <script src="assets/js/app.js"></script>
</body>

</html>
